<ng-container *ngIf="messages.length >= 0">
  <div class="alert alert-{{ message.category }} mt-3 px-3 mx-3" role="alert" *ngFor="let message of messages; let i = index">
    <button type="button" class="close" (click)="onRemoveMessage(i)">
      <fa name="times"></fa>
    </button>
    <h4 class="alert-heading">{{ message.title }}</h4>
    {{ message.message }}
  </div>
</ng-container>
